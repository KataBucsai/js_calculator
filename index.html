<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>JS calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">JS calculator</a>
        </div>
      </div>
    </nav>

    <div class="container" role="main">

      <div class="jumbotron">
        <h1>JS Calculator</h1>
        <p>This is a simple JavaScript Calculator. Feel free to use it!</p>
      

      <p class="row">
        <h3>
        <span class="label label-default" id="result-label">  0  </span>
        </h3>
      </p>
      <p class="row">
        <button type="button" class="btn btn-primary">  7  </button>
        <button type="button" class="btn btn-primary">  8  </button>
        <button type="button" class="btn btn-primary">  9  </button>
        <button type="button" class="btn btn-info">  +  </button>
        <button type="button" class="btn btn-success">  =  </button>
      </p>
      <p class="row">
        <button type="button" class="btn btn-primary">  4  </button>
        <button type="button" class="btn btn-primary">  5  </button>
        <button type="button" class="btn btn-primary">  6  </button>
        <button type="button" class="btn btn-info">  -  </button>
      </p>
      <p class="row">
        <button type="button" class="btn btn-primary">  1  </button>
        <button type="button" class="btn btn-primary">  2  </button>
        <button type="button" class="btn btn-primary">  3  </button>
        <button type="button" class="btn btn-info">  *  </button>
      </p>
      <p class="row">
        <button type="button" class="btn btn-warning">  C  </button>
        <button type="button" class="btn btn-primary">  0  </button>
        <button type="button" class="btn btn-primary">  .  </button>
        <button type="button" class="btn btn-info">  /  </button>
      </p>
      </div>
    </div>
</body>
</html>
