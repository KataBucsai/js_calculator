<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>JS calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">JS calculator</a>
        </div>
      </div>
    </nav>

    <div class="container" role="main">

      <div class="jumbotron">
        <h1>JS Calculator</h1>
        <p>This is a simple JavaScript Calculator. Feel free to use it!</p>
      

      <p class="row">
        <h3>
        <span class="label label-default" id="result">    </span>
        </h3>
      </p>
      <p class="row">
        <button type="button" class="btn btn-primary" id="7" value="7">7</button>
        <button type="button" class="btn btn-primary" value="8">8</button>
        <button type="button" class="btn btn-primary" value="9">9</button>
        <button type="button" class="btn btn-info" id="+">+</button>
        <button type="button" class="btn btn-success" id="=">=</button>
      </p>
      <p class="row">
        <button type="button" class="btn btn-primary" value="4">4</button>
        <button type="button" class="btn btn-primary" value="5">5</button>
        <button type="button" class="btn btn-primary" value="6">6</button>
        <button type="button" class="btn btn-info" id="-">-</button>
      </p>
      <p class="row">
        <button type="button" class="btn btn-primary" value="1">1</button>
        <button type="button" class="btn btn-primary" value="2">2</button>
        <button type="button" class="btn btn-primary" value="3">3</button>
        <button type="button" class="btn btn-info" id="*">*</button>
      </p>
      <p class="row">
        <button type="button" class="btn btn-warning" id="C">C</button>
        <button type="button" class="btn btn-primary" value="0">0</button>
        <button type="button" class="btn btn-primary" id=".">.</button>
        <button type="button" class="btn btn-info" id="/">/</button>
      </p>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
